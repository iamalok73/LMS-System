<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">EduLearn</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-light" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container my-5">
    <div class="row g-4">
        <!-- Cards showing info like enrolled courses, pending assignments, etc. -->
        <div class="col-md-4">
            <div class="card text-white bg-success">
                <div class="card-body">
                    <h5 class="card-title">Enrolled Courses</h5>
                    <p class="card-text fs-1">5</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-warning">
                <div class="card-body">
                    <h5 class="card-title">Assignments Pending</h5>
                    <p class="card-text fs-1">2</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-info">
                <div class="card-body">
                    <h5 class="card-title">Messages</h5>
                    <p class="card-text fs-1">3</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Course Completion Chart -->
    <h3>Course Completion Over Time</h3>
    <canvas id="courseCompletionChart" width="400" height="200"></canvas>

    <!-- Assignments Completed Chart -->
    <h3>Assignments Completed</h3>
    <canvas id="assignmentsChart" width="400" height="200"></canvas>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
    Â© 2025 EduLearn | All rights reserved
</footer>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Chart.js Script -->
<script>
    // Course Completion Chart
    var ctx1 = document.getElementById('courseCompletionChart').getContext('2d');
    var courseCompletionChart = new Chart(ctx1, {
        type: 'line',
        data: {
            labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4', 'Week 5'],
            datasets: [{
                label: 'Course Progress (%)',
                data: [30, 45, 55, 65, 70],
                borderColor: 'rgba(54, 162, 235, 1)',
                fill: false,
                tension: 0.1
            }]
        }
    });

    // Assignments Chart
    var ctx2 = document.getElementById('assignmentsChart').getContext('2d');
    var assignmentsChart = new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: ['Math', 'Science', 'English', 'History', 'Art'],
            datasets: [{
                label: 'Assignments Completed',
                data: [3, 2, 5, 1, 4],
                backgroundColor: 'rgba(75, 192, 192, 0.5)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        }
    });
</script>

</body>
</html>
